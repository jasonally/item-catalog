{% extends "base.html" %}
  {% block title %}{{reading_list.name}}{% endblock %}

    {% block content %}
      <div class="row">
        <div class="col-md-12">
          <h2>Are you sure you want to delete {{reading_list.name}}?</h2>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-12">
          <form action="{{url_for('reading_lists.delete_reading_list',
          reading_list_id=reading_list.id)}}" method="POST">
            <input type="submit", value="Delete">
          </form>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-12">
          <a href="{{url_for('reading_lists.show_reading_lists')}}">Cancel</a>
        </div>
      </div>
    {% endblock %}
