<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,
    maximum-scale=1" />
    <link rel=stylesheet type=text/css href="{{url_for('static', filename='bootstrap.theme.min.css')}}">
    <link rel=stylesheet type=text/css href="{{url_for('static', filename='bootstrap.min.css')}}">
    <link rel=stylesheet type=text/css href="{{url_for('static', filename='main.css')}}">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
    </script>
    <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer>
    </script>
    <title>Log In - Udacity FSND Item Catalog</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 center-text">
          <h1>Udacity FSND Item Catalog</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 center-text">
          <h2>Log In</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" id="signinButton">
          <span class="g-signin"
            data-scope="openid email"
            data-clientid="412978229564-6sumak9in6u485qa53768t9v67m1n00r.apps.googleusercontent.com"
            data-redirecturi="postmessage"
            data-accesstype="offline"
            data-cookiepolicy="single_host_origin"
            data-callback="signInCallback"
            data-approvalprompt="force">
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" id="result">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <script>
            function signInCallback(authResult) {
              if (authResult['code']) {
                $('#signinButton').attr('style', 'display: none');
                $.ajax({
                  type: 'POST',
                  url: '/gconnect?state={{STATE}}',
                  processData: false,
                  contentType: 'application/octet-stream; charset=utf-8',
                  data: authResult['code'],
                  success: function(result) {
                    if (result) {
                      $('#result').html(result + '</br>Redirecting...')
                      setTimeout(function() {
                        window.location.href = "/reading_lists";
                      }, 2000);
                    } else if (authResult['error']) {
                      console.log('There was an error: ' + authResult['error']);
                    } else {
                      $('#result').html('Failed to make a server-side call. Check your configuration and console.');
                    }
                  }
                });
              }
            }
          </script>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <script> window.fbAsyncInit = function() {
            FB.init({
              appId       : '1268892053207021',
              cookie      : true,
              xfbml       : true,
              version     : 'v2.8'
              });
            };

            (function(d, s, id) {
              var js, fjs = d.getElementsByTagName(s)[0];
              if (d.getElementById(id)) return;
              js = d.createElement(s); js.id = id;
              js.src = "//connect.facebook.net/en_US/sdk.js";
              fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));

            function sendTokenToServer() {
              var access_token = FB.getAuthResponse()['accessToken'];
              console.log(access_token)
              console.log('Welcome! Fetching your information...');
              FB.api('/me', function(response) {
                  console.log('Successful login for: ' + response.name);
                  $.ajax({
                      type: 'POST',
                      url: '/fbconnect?state={{STATE}}',
                      processData: false,
                      data: access_token,
                      contentType: 'application/octet-stream; charset=utf-8',
                      success: function(result) {
                        if (result) {
                          $('#result').html(result + '</br>Redirecting...')
                            setTimeout(function() {
                              window.location.href = "/reading_lists";
                            }, 2000);
                        } else {
                          $('#result').html('Failed to make a server-side call. Check your configuration and console.');
                        }
                      }
                  });
              });
            }
          </script>
          <button>
            <fb:login-button scope="public_profile,email" onlogin="sendTokenToServer();"><a href='javascript:sendTokenToServer()'>Sign in with Facebook</a>
            </fb:login-button>
          </button>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-12">
          <p><a href="{{url_for('reading_lists.show_reading_lists')}}">Back to reading
          lists</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
